<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>Rock Paper Scissors</h1></div>
    <div class="choices">
        <div class="choice">
            <img src="/images/rock.png" alt="rock">
        </div>
        <div class="choice">
            <img src="/images/paper.png" alt="paper">
        </div>
        <div class="choice">
            <img src="/images/scissors.png" alt="scissor">
        </div>
    </div>
    <div class="score">
        <div class="count">
            <p id="user-count">0</p>
            <p>You</p>
        </div>
        <div class="count">
            <p id="comp-count">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div>
        <p>Start Game!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
